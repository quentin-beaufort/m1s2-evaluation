name: Backend CI

on:
  push:
    paths:
      - 'back/**'
  pull_request:
    paths:
      - 'back/**'

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: laura
          POSTGRES_USER: todo
          POSTGRES_PASSWORD: todoPWD
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://todo:todoPWD@212.83.130.191:5432/laura

    defaults:
      run:
        working-directory: back

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Npm Install
        run: npm install
        
      - name: Install Dependencies
        run: npm ci

      - name: Run migrations
        run: npx sequelize-cli db:migrate --env test

      - name: Run Unit Tests
        run: npm run test

      - name: Run Integration Tests
        run: npm run test:integration
