name: Backend CI

on:
  push:
    paths:
      - 'back/**'
  pull_request:
    paths:
      - 'back/**'

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: laura
          POSTGRES_USER: todo
          POSTGRES_PASSWORD: todoPWD
        ports: ['5441:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      DB_HOST: localhost
      DB_NAME: laura
      DB_USER: todo
      DB_PWD: todoPWD
      DB_PORT: 5441

    defaults:
      run:
        working-directory: back

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Npm Install
        run: npm install
        
      - name: Install Dependencies
        run: npm ci

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5441 -U todo; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run Unit and Integration Tests
        run: npm run test
